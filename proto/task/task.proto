syntax = "proto3";
package task;

option go_package = "project-protos/proto/task;task";

import "google/protobuf/empty.proto";

// Ğ¡ÑƒÑ‰Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°
message Task {
  uint32 id      = 1;
  string title   = 2;
  uint32 UserID = 3; // ğŸ‘ˆ UserID
}


message CreateTaskRequest {
  string title = 1;
  int32 UserID  = 2; // ğŸ‘ˆ camelCase, Ğ° Ğ½Ğµ snake_case
}
message CreateTaskResponse {
  Task task = 1;
}


message ListTasksResponse {
  repeated Task tasks = 1;
}

message UpdateTaskRequest {
  uint32 id = 1;
  string title = 2;
}

message DeleteTaskRequest {
  uint32 id = 1;
}

message GetTasksByUserIDRequest {
  uint32 UserID = 1;
}

message GetTasksByUserIDResponse {
  repeated Task tasks = 1;
}


service TaskService {
  rpc CreateTask (CreateTaskRequest) returns (CreateTaskResponse);
  rpc GetTask    (Task)             returns (Task);
  rpc ListTasks  (google.protobuf.Empty) returns (ListTasksResponse);
  rpc UpdateTask (UpdateTaskRequest) returns (Task);
  rpc DeleteTask (DeleteTaskRequest) returns (google.protobuf.Empty);
  rpc GetTasksByUserID(GetTasksByUserIDRequest) returns (GetTasksByUserIDResponse);

}